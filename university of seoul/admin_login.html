<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <link rel="stylesheet" href="/Style/style2.css">
    <script defer src="./index.js"></script>
    
</head>



<body>


    <div id="left">
        <img src="/Images/imgonline-com-ua-Transparent-background-JwwdtBRJylLqcJmA.png" alt="">
        <div >University of </div>
    </div>


    <div id="right">
        <div id="loginblock">
            <form id="form" action="">
                <h1 style="color: aliceblue;margin-bottom: 5px;"> Admin Login</h1>

                <div class="inputcontrol">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required>
                    <div class="error"></div>
                </div>
                        
                <div class="inputcontrol">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                    <div class="error"></div>
                </div>
                
                <button type="submit" id="loginbutton">Login</button>
                <span style="color: wheat;">Not an admin?<a href="MainLogin.html" style="color: lightblue;">Go to login page</a> </span>
            </form>
        </div>  


    
</body>

<script src="/welcome.js"></script>
</html>
